<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 7</title>
</head>
<body>
    <h1>Formulario 7</h1>
    <form action="cadastro.php" method="post">

        <p>
            <label for="iestado">Estado</label>
            <select name="estado" id="iestado">
                
                <optgroup label="região Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>

                <option value="TO">Tocantins</option>
                <option value="MG">Minas Gerais</option>
                <option value="MT">Mato Grosso</option>

                <option value="PI">Piaui</option>
                <option value="MA">Maranhão</option>
            </select>
        </p>

        <p>
            <label for="iprof"> Profição</label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option value="ADM">Administração</option> 

            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="40" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
